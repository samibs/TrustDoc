<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDF Desktop Viewer</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>üîê TDF</h1>
                <p class="subtitle">TrustDoc Financial</p>
            </div>
            <nav class="sidebar-nav">
                <button class="nav-item active" data-section="keys" title="Key Management">
                    <span class="nav-icon">üîë</span>
                    <span class="nav-label">Keys</span>
                </button>
                <button class="nav-item" data-section="documents" title="Documents">
                    <span class="nav-icon">üìÑ</span>
                    <span class="nav-label">Documents</span>
                </button>
                <button class="nav-item" data-section="settings" title="Settings">
                    <span class="nav-icon">‚öôÔ∏è</span>
                    <span class="nav-label">Settings</span>
                </button>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Toolbar -->
            <div class="toolbar" id="toolbar">
                <div class="toolbar-left">
                    <button id="newKeyBtn" class="toolbar-btn" title="Generate New Key (Ctrl+N)" style="display: none;">
                        <span>‚ûï</span> New Key
                    </button>
                    <button id="importKeyBtn" class="toolbar-btn" title="Import Key" style="display: none;">
                        <span>üì•</span> Import
                    </button>
                    <button id="openDocBtn" class="toolbar-btn" title="Open Document (Ctrl+O)" style="display: none;">
                        <span>üìÇ</span> Open
                    </button>
                    <button id="createDocBtn" class="toolbar-btn" title="Create Document" style="display: none;">
                        <span>üìù</span> Create
                    </button>
                </div>
                <div class="toolbar-right">
                    <button id="verifyBtn" class="toolbar-btn" title="Verify Document (Ctrl+V)" style="display: none;">
                        <span>üîç</span> Verify
                    </button>
                    <button id="signBtn" class="toolbar-btn" title="Sign Document" style="display: none;">
                        <span>‚úçÔ∏è</span> Sign
                    </button>
                </div>
            </div>

            <!-- Content Sections -->
            <div class="content-sections">
                <!-- Keys Section -->
                <section id="keys-section" class="content-section active">
                    <div class="section-header">
                        <h2>Key Management</h2>
                        <p class="section-description">Manage your signing keys for TDF documents</p>
                    </div>
                    <div id="keys-content" class="section-content">
                        <!-- Key list will be populated here -->
                        <div id="key-list-container"></div>
                        <div id="key-details-container" style="display: none;"></div>
                    </div>
                </section>

                <!-- Documents Section -->
                <section id="documents-section" class="content-section">
                    <div class="section-header">
                        <h2>Documents</h2>
                        <p class="section-description">View, verify, and sign TDF documents</p>
                    </div>
                    <div id="documents-content" class="section-content">
                        <div id="document-viewer" style="display: none;">
                            <div id="document-content"></div>
                            <div id="verification-panel" style="display: none;"></div>
                        </div>
                        <div id="document-list" class="document-list">
                            <div class="empty-state">
                                <p>üìÑ No document open</p>
                                <p class="hint">Drag and drop a .tdf file here or</p>
                                <button id="browseFilesBtn" class="btn btn-primary" style="margin-top: 1rem;">
                                    üìÇ Browse Files
                                </button>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Settings Section -->
                <section id="settings-section" class="content-section">
                    <div class="section-header">
                        <h2>Settings</h2>
                        <p class="section-description">Configure application preferences</p>
                    </div>
                    <div id="settings-content" class="section-content">
                        <!-- Settings will be populated here -->
                    </div>
                </section>
            </div>

            <!-- Status Bar -->
            <div class="status-bar" id="statusBar">
                <span id="statusText">Ready</span>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay" style="display: none;">
        <div class="modal" id="modal">
            <!-- Modal content will be inserted here -->
        </div>
    </div>

    <script type="module" src="src/app.ts"></script>
</body>
</html>

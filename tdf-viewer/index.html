<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDF Viewer</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TDF Viewer</h1>
            <p>TrustDoc Financial Document Viewer</p>
        </header>

        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept=".tdf" style="display: none;">
            <div class="upload-prompt">
                <p>Drag and drop a .tdf file here, or click to browse</p>
                <button id="browseBtn">Browse Files</button>
            </div>
        </div>

        <div class="document-view" id="documentView" style="display: none;">
            <div class="toolbar">
                <button id="verifyBtn">Verify Integrity</button>
                <button id="extractBtn">Extract Data</button>
                <button id="printBtn">Print</button>
            </div>

            <div class="status" id="status"></div>

            <div class="content" id="content"></div>
        </div>
    </div>

    <script type="module" src="src/viewer.ts"></script>
</body>
</html>
